<div class="min-h-screen bg-background flex font-sans text-text-main">
    <!-- Sidebar -->
    <aside
        class="w-64 h-screen bg-surface border-r border-border flex flex-col fixed md:relative h-full z-40 transition-transform duration-300 ease-in-out"
        [class.translate-x-0]="sidebarOpen()" [class.-translate-x-full]="!sidebarOpen() && isMobile()">
        <div class="p-6 border-b border-border flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                Admin Panel
            </h1>
            <button (click)="themeService.toggleTheme()"
                class="p-2 rounded-lg text-text-main hover:bg-surface-subtle transition-colors focus:outline-none focus:ring-2 focus:ring-primary"
                [title]="themeService.theme() === 'dark' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'">
                @if (themeService.theme() === 'dark') {
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                } @else {
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                }
            </button>
        </div>

        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <a routerLink="/admin" routerLinkActive="bg-primary/10 text-primary font-medium"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg text-text-muted hover:bg-surface-subtle hover:text-primary transition-all duration-200 group">
                <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span>Dashboard</span>
            </a>

            <a routerLink="/admin/products" routerLinkActive="bg-primary/10 text-primary font-medium"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg text-text-muted hover:bg-surface-subtle hover:text-primary transition-all duration-200 group">
                <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
                <span>Productos</span>
            </a>

            <a routerLink="/admin/categories" routerLinkActive="bg-primary/10 text-primary font-medium"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg text-text-muted hover:bg-surface-subtle hover:text-primary transition-all duration-200 group">
                <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                </svg>
                <span>Categorías</span>
            </a>

            <a routerLink="/admin/users" routerLinkActive="bg-primary/10 text-primary font-medium"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg text-text-muted hover:bg-surface-subtle hover:text-primary transition-all duration-200 group">
                <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <span>Usuarios</span>
            </a>
        </nav>

        <div class="p-4 border-t border-border space-y-2">
            <a routerLink="/"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg text-text-muted hover:bg-surface-subtle hover:text-primary transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span>Ir a la Tienda</span>
            </a>
            <button (click)="logout()"
                class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-destructive hover:bg-destructive/10 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span>Cerrar Sesión</span>
            </button>
        </div>
    </aside>

    <!-- Mobile Overlay -->
    @if (sidebarOpen() && isMobile()) {
    <div class="fixed inset-0 bg-black/50 z-30 md:hidden backdrop-blur-sm" (click)="toggleSidebar()"></div>
    }

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <!-- Mobile Header -->
        <header class="md:hidden bg-surface border-b border-border p-4 flex items-center justify-between">
            <h1 class="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                Admin Panel
            </h1>
            <div class="flex items-center space-x-2">
                <button (click)="themeService.toggleTheme()"
                    class="p-2 rounded-lg text-text-main hover:bg-surface-subtle transition-colors focus:outline-none focus:ring-2 focus:ring-primary"
                    [title]="themeService.theme() === 'dark' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'">
                    @if (themeService.theme() === 'dark') {
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    } @else {
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    }
                </button>
                <button (click)="toggleSidebar()" class="p-2 rounded-lg text-text-main hover:bg-surface-subtle">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-auto p-8">
            <router-outlet />
        </div>
    </main>
</div>
