<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
        <div>
            <div class="flex items-center gap-3 mb-6">
                <a routerLink="/admin/products"
                    class="flex items-center gap-2 text-gray-500 hover:text-blue-600 transition-colors duration-200 group">
                    <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                    </svg>
                    Productos
                </a>
                <svg class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
                <span class="flex items-center gap-2 text-blue-600 font-medium">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Imágenes
                </span>
            </div>
            <h1 class="text-3xl font-bold text-text-main">
                Imágenes de {{ product()?.name }}
            </h1>
        </div>
        <div class="flex gap-3">
            <label
                class="px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white rounded-lg hover:shadow-lg transition-all hover:scale-105 active:scale-95 font-medium flex items-center gap-2 cursor-pointer">
                @if (uploading()) {
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                Subiendo...
                } @else {
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                Subir Imagen
                }
                <input type="file" class="hidden" accept="image/*" (change)="onFileSelected($event)"
                    [disabled]="uploading()">
            </label>
        </div>
    </div>

    @if (loading()) {
    <app-loading />
    } @else {
    <!-- Images Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (image of images(); track image.id) {
        <div
            class="group relative bg-surface rounded-xl border border-border overflow-hidden shadow-sm hover:shadow-md transition-all">
            <div class="aspect-square relative">
                <img [src]="image.path" [alt]="product()?.name" class="w-full h-full object-cover">

                <!-- Overlay -->
                <div
                    class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2">
                    <button (click)="confirmDelete(image.id)"
                        class="p-2 bg-white text-destructive rounded-full hover:bg-red-50 transition-colors transform hover:scale-110"
                        title="Eliminar imagen">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- <div class="p-3 border-t border-border">
                <p class="text-xs text-text-muted truncate">{{ product()?.name }}</p>
            </div> -->
        </div>
        }

        @if (images().length === 0) {
        <div
            class="col-span-full flex flex-col items-center justify-center py-12 text-text-muted border-2 border-dashed border-border rounded-xl">
            <svg class="w-12 h-12 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <p>No hay imágenes para este producto</p>
        </div>
        }
    </div>
    }

    <!-- Delete Confirmation Modal -->
    @if (showDeleteConfirm()) {
    <app-confirm-modal title="Eliminar Imagen"
        message="¿Estás seguro de que deseas eliminar esta imagen? Esta acción no se puede deshacer." type="danger"
        confirmText="Eliminar" (onConfirm)="deleteImage()" (onCancel)="showDeleteConfirm.set(false)">
    </app-confirm-modal>
    }
</div>
