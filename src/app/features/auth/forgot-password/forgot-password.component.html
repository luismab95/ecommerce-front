<!-- Modal Backdrop -->
@if (modalService.isOpen('forgot-password')) {
<div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in"
    (click)="closeModal()">
    <!-- Modal Container -->
    <div class="relative w-full max-w-md animate-scale-in" (click)="$event.stopPropagation()">
        <!-- Close Button -->
        <button (click)="closeModal()" type="button"
            class="absolute -top-4 -right-4 w-10 h-10 bg-surface border border-border rounded-full flex items-center justify-center text-text-muted transition-all duration-200 shadow-lg z-10 group">
            <svg class="w-5 h-5 group-hover:rotate-90 transition-transform duration-200" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- Modal Content -->
        <div
            class="bg-surface/95 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-white/10 ring-1 ring-black/5">
            <!-- Header -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                    ¿Olvidaste tu contraseña?
                </h2>
                <p class="mt-2 text-text-muted">Ingresa tu correo para recuperar tu cuenta</p>
            </div>

            <!-- Forgot Password Form -->
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <!-- Email Field -->
                <div class="group">
                    <label for="email"
                        class="block text-sm font-medium text-text-main mb-2 group-focus-within:text-primary transition-colors">
                        Correo Electrónico
                    </label>
                    <input id="email" type="email" formControlName="email"
                        class="w-full px-4 py-3 bg-background/50 border border-border rounded-lg text-text-main placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200"
                        placeholder="tu@email.com"
                        [ngClass]="{ 'border-destructive focus:ring-destructive/50 focus:border-destructive': isFieldInvalid('email') }" />
                    @if (isFieldInvalid('email')) {
                    <p class="mt-1 text-sm text-destructive animate-slide-up">Por favor ingresa un email válido</p>
                    }
                </div>

                @if (successMessage()) {
                <div class="p-4 bg-green-500/10 border border-green-500/20 rounded-lg animate-slide-up">
                    <p class="text-sm text-green-600 font-medium">{{ successMessage() }}</p>
                </div>
                }

                <!-- Submit Button -->
                <button type="submit" [disabled]="loading()"
                    class="w-full py-3 px-4 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-lg shadow-lg hover:shadow-primary/25 hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none">
                    @if (loading()) {
                    <span class="flex items-center justify-center">
                        <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"
                                fill="none"></circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Enviando...
                    </span>
                    } @else { Enviar enlace de recuperación }
                </button>
            </form>

            <!-- Back to Login Link -->
            <div class="mt-6 text-center pt-6 border-t border-border">
                <p class="text-sm text-text-muted">
                    ¿Recordaste tu contraseña?
                    <button type="button" (click)="openLogin()"
                        class="text-primary hover:text-secondary font-bold transition-colors ml-1">
                        Volver al inicio de sesión
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
}
