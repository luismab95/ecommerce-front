<nav class="bg-surface/80 backdrop-blur-lg border-b border-border sticky top-0 z-50 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/"
          class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent hover:opacity-80 transition-opacity">
          E-Shop
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" class="text-text-main hover:text-primary font-medium transition-colors relative group">
          Inicio
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a routerLink="/products"
          class="text-text-main hover:text-primary font-medium transition-colors relative group">
          Productos
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a routerLink="/categories"
          class="text-text-main hover:text-primary font-medium transition-colors relative group">
          Categorías
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
        </a>
      </div>

      <!-- User Menu -->
      <div class="flex items-center space-x-4">
        <!-- Theme Toggle -->
        <button (click)="themeService.toggleTheme()"
          class="p-2 rounded-lg text-text-main hover:bg-surface-subtle transition-colors focus:outline-none focus:ring-2 focus:ring-primary"
          [title]="themeService.theme() === 'dark' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'">
          @if (themeService.theme() === 'dark') {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          } @else {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
          }
        </button>

        @if (authService.isAuthenticated()) {
        @if (authService.isAdmin()) {
        <a routerLink="/admin"
          class="px-4 py-2 bg-accent text-accent-foreground rounded-lg hover:opacity-90 transition-all shadow-sm hover:shadow-md font-medium">
          Admin Panel
        </a>
        }
        <div class="flex items-center space-x-3 pl-4 border-l border-border">
          <span class="text-text-muted text-sm font-medium hidden sm:block">
            {{ authService.currentUser()?.firstName }} {{ authService.currentUser()?.lastName }}
          </span>
          <button (click)="logout()"
            class="px-4 py-2 bg-surface border border-border text-text-main rounded-lg hover:bg-surface-subtle hover:text-destructive transition-all duration-200 font-medium text-sm">
            Salir
          </button>
        </div>
        } @else {
        <button (click)="openLoginModal()"
          class="px-4 py-2 text-text-main hover:text-primary font-medium transition-colors">
          Iniciar Sesión
        </button>
        <button (click)="openRegisterModal()"
          class="px-4 py-2 bg-gradient-to-r from-primary to-secondary text-white rounded-lg hover:shadow-lg hover:scale-105 transition-all duration-200 font-medium">
          Registrarse
        </button>
        }
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="mobileMenuOpen.set(!mobileMenuOpen())"
        class="md:hidden p-2 rounded-lg text-text-main hover:bg-surface-subtle transition-colors focus:outline-none focus:ring-2 focus:ring-primary">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          @if (mobileMenuOpen()) {
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          } @else {
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          }
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  @if (mobileMenuOpen()) {
  <div class="md:hidden border-t border-border bg-surface/95 backdrop-blur-md animate-slide-up">
    <div class="px-4 py-4 space-y-3">
      <a routerLink="/"
        class="block px-3 py-2 rounded-md text-base font-medium text-text-main hover:text-primary hover:bg-surface-subtle transition-colors">
        Inicio
      </a>
      <a routerLink="/products"
        class="block px-3 py-2 rounded-md text-base font-medium text-text-main hover:text-primary hover:bg-surface-subtle transition-colors">
        Productos
      </a>
      <a routerLink="/categories"
        class="block px-3 py-2 rounded-md text-base font-medium text-text-main hover:text-primary hover:bg-surface-subtle transition-colors">
        Categorías
      </a>
    </div>
  </div>
  }
</nav>
