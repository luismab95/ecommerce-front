<div class="mt-8 flex justify-center items-center gap-2">
    <button (click)="goToPage(currentPage() - 1)" [disabled]="!hasPreviousPage()"
        class="px-4 py-2 rounded-lg bg-surface border border-border text-text-main hover:bg-surface-subtle disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300">
        Anterior
    </button>

    <div class="flex gap-2">
        @for (page of [].constructor(totalPages()); track $index) {
        <button (click)="goToPage($index + 1)" [class]="
                  'px-4 py-2 rounded-lg transition-all duration-300 ' +
                  (currentPage() === $index + 1
                    ? 'bg-gradient-to-r from-primary to-secondary text-white font-semibold'
                    : 'bg-surface border border-border text-text-main hover:bg-surface-subtle')
                ">
            {{ $index + 1 }}
        </button>
        }
    </div>

    <button (click)="goToPage(currentPage() + 1)" [disabled]="!hasNextPage()"
        class="px-4 py-2 rounded-lg bg-surface border border-border text-text-main hover:bg-surface-subtle disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300">
        Siguiente
    </button>
</div>
