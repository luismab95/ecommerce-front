<div class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6" role="dialog" aria-modal="true">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity" (click)="close()" aria-hidden="true"></div>

  <!-- Modal Panel -->
  <div
    class="relative bg-surface rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col transform transition-all animate-fade-in border border-border">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-border">
      <h3 class="text-xl font-semibold text-text-main">
        {{ title() }}
      </h3>
      <button (click)="close()"
        class="text-text-muted hover:text-text-main transition-colors p-2 hover:bg-surface-subtle rounded-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="p-6 overflow-y-auto custom-scrollbar">
      <ng-content></ng-content>
    </div>
  </div>
</div>
