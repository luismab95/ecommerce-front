<div class="fixed inset-0 z-[60] flex items-center justify-center p-4" role="dialog" aria-modal="true">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity" (click)="cancel()" aria-hidden="true">
  </div>

  <!-- Modal Panel -->
  <div
    class="relative bg-surface rounded-xl shadow-2xl w-full max-w-md transform transition-all animate-fade-in border border-border overflow-hidden">
    <div class="p-6">
      <div class="flex items-center gap-4 mb-4">
        <div [ngClass]="{
                'bg-red-100 text-red-600': type() === 'danger',
                'bg-orange-100 text-orange-600': type() === 'warning',
                'bg-blue-100 text-blue-600': type() === 'info'
              }" class="p-3 rounded-full flex-shrink-0">
          @if (type() === 'danger') {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          } @else if (type() === 'warning') {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          } @else if (type() === 'info') {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          }
        </div>
        <h3 class="text-lg font-semibold text-text-main">{{ title() }}</h3>
      </div>

      <p class="text-text-muted mb-6">{{ message() }}</p>

      <div class="flex justify-end gap-3">
        <button (click)="cancel()"
          class="px-4 py-2 bg-surface border border-border text-text-main rounded-lg hover:bg-surface-subtle transition-colors font-medium">
          {{ cancelText() }}
        </button>
        <button (click)="confirm()" [ngClass]="{
                'bg-red-600 hover:bg-red-700 focus:ring-red-500': type() === 'danger',
                'bg-orange-500 hover:bg-orange-600 focus:ring-orange-500': type() === 'warning',
                'bg-blue-600 hover:bg-blue-700 focus:ring-blue-500': type() === 'info'
              }"
          class="px-4 py-2 text-white rounded-lg shadow-sm transition-colors font-medium focus:outline-none focus:ring-2 focus:ring-offset-2">
          {{ confirmText() }}
        </button>
      </div>
    </div>
  </div>
</div>
